{% extends 'main/base.html' %}
{% block content %}
{% load crispy_forms_tags %}



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<section class="post-forms">
  <article class="forms-card">
    <div class="post">
      <div>
        <img width="200" height="200" src="{{ user.profile.image.url }}" alt="User-Profile-Image">
      </div>
      <h1 id="profile-h1">{{ user.username|title }}</h1>
      <p class="title">{{ user.email }}</p>

      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          {{ u_form|crispy }}
          {{ p_form|crispy }}
        </fieldset>
      </form>


      <button type="submit" class="form-btn"><a href="{% url 'profile-update' %}" id="auth-links">Update Profile</a></button>
    </div>
  </article>
</section>
{% endblock content %}
