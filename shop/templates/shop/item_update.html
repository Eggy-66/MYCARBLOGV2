{% extends "main/base.html" %}

{% block content %}
<section class="post-forms">
  <article class="forms-card text-light">
      <form method="post" enctype="multipart/form-data">
          <fieldset class="form-group text-light">
              <legend class="border-bottom mb-2 text-light">Actualizeaza</legend>
          </fieldset>
          {% csrf_token %}
          {{ form.as_p }}
          <div class="form-actions">
              <button class="form-btn" type="submit">Update</button>
              <a class="back-link" href="{% url 'shop:item_list' %}">Back to items list</a>
          </div>
      </form>
  </article>
</section>
<style>
  /* General form container styles */
.post-forms {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: transparent;
    min-height: 100vh; /* Full page height */
}

/* Form card styling */
.forms-card {
    background-color: #34495e;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 100%;
}

/* Styling for fieldset and legend */
.form-group {
    border: none;
    padding: 0;
}

legend {
    font-size: 24px;
    font-weight: bold;
    color: #ecf0f1;
}

/* Form inputs and labels */
.form-group input, .form-group select, .form-group textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #7f8c8d;
    border-radius: 4px;
    background-color: #2c3e50;
    color: #ecf0f1;
}

.form-group label {
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 5px;
    display: block;
}

/* Form action buttons styling */
.form-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
}

.form-btn {
    background-color: #1abc9c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.form-btn:hover {
    background-color: #16a085;
}

/* Back link styling */
.back-link {
    color: #ecf0f1;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 20px;
    background-color: #e74c3c;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.back-link:hover {
    background-color: #c0392b;
}

</style>
{% endblock %}
