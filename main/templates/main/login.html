{% extends 'main/base.html' %}

{% block content %}
<section class="post-forms">
    <article class="forms-card text-light">
        

    <form method="POST">
        <fieldset class="form-group text-light">
            <legend class="border-bottom mb-2 text-light">Login</legend>
            
        </fieldset>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="form-btn">Login</button>
    </form>
</article>
</section>
{% endblock %}
