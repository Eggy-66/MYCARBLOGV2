<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <title>My Landing Page</title>
<!-- Bootstrap 4.5.2 CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Google Fonts (Kanit, Noto Sans JP) -->
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

<!-- Font Awesome 6.0.0-beta3 CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- jQuery 3.3.1 (AJAX, DOM manipulations) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<!-- Bootstrap 4.5.2 JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/header-footer.css' %}?v=5.3">
    <link rel="stylesheet" href="{% static 'css/main.css' %}?v=6.4">
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}?v=5.8">
    <link rel="stylesheet" href="{% static 'css/shop-list.css' %}?v=4.33">
    <link rel="stylesheet" href="{% static 'css/blog-list.css' %}?v=4.9">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}?v=4.2">
    <link rel="stylesheet" href="{% static 'css/post-detail.css' %}?v=5.0">
    <link rel="stylesheet" href="{% static 'css/blog-home.css' %}?v=5.2">
    <link rel="stylesheet" href="{% static 'css/item-detail.css' %}?v=5.1">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}?v=5.4">
    <link rel="stylesheet" href="{% static 'css/profile-update.css' %}?v=5.2">



</head>
<body>
  
    <header class="header">

        <nav class="header-nav">
          <a href="{% url 'home' %}">Acasă</a>
          <a href="{% url 'blog-home' %}">Blog</a>
          {% if user.is_authenticated %}
          <a href="{% url 'blog-new' %}">Postează</a>
          <a href="{% url 'shop:item_list' %}">Shop</a>
          <a href="{% url 'profile' %}">Profil</a>
          <a href="{% url 'logout' %}">Ieșire</a>
          {% else %}
          <a href="{% url 'login' %}">Logare</a>
          <a href="{% url 'register' %}">Înregistrare</a>
          {% endif %}
        </nav>

      </header>

        {% block content %}
        <!-- Main content -->
        {% endblock %}


        <footer class="footer">
            <div class="footer-left">
                <p>Auto Enthusiast Hub</p>           
             </div>
            <div class="footer-center">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer-right">
              <p>&copy; All rights reserved</p>
            </div>
          </footer>
          
          

    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
